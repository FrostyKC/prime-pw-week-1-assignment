<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1>Joe Thompson</h1>
    </header>
    <!-- Include an image -->
    <img src="https://artprojectsforkids.org/wp-content/uploads/2019/12/Snowman-Letter-size-1583x2048.jpg" alt="snowman">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>My online screenname is FrostyKC</li>
      <li>My favorite color is red</li>
      <li>I have a dog and his name is Ezreal</li>
    </ul>
    <!-- Create a footer -->
    <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <p>"That which does not kill us makes us stronger" - Friedrich Nietzsche</p>

</body>
</html>
